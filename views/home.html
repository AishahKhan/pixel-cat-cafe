<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Café - Home</title>
<link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="bgMusic" autoplay loop>
    <source src="../images/bgmusic.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <button id="pauseMusic">⏸ Pause Music</button>

  <div class="homepage">
    <div class="bubble">
      <h1>Welcome to Jiji's Café</h1>
    </div>

    <div class="button-row">
    <button id="startBtn">Enter now!</button>
    <button id="howToPlayBtn">HOW TO PLAY!</button>
    </div>
  </div>

  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      window.location.href = 'views/menu.html';
    });

  document.getElementById('howToPlayBtn').addEventListener('click', () => {
    window.location.href = 'rules.html';
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const music = document.getElementById("bgMusic");
    const pauseBtn = document.getElementById("pauseMusic");

    if (music && pauseBtn) {
      pauseBtn.addEventListener("click", () => {
        if (music.paused) {
          music.play();
          pauseBtn.textContent = "⏸ Pause Music";
        } else {
          music.pause();
          pauseBtn.textContent = "▶ Play Music";
        }
      });
    }
  });
</script>


<script src="../js/script.js"></script>
<script src="../js/storage.js"></script>
<script src="../js/dailyBonus.js"></script>
</body>
</html>
