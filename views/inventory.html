<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory</title>
  <link rel="stylesheet" href="../css/dropdown.css">
  <link rel="stylesheet" href="../css/inventory.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    #pauseMusic {
      all: unset;
      position: fixed;
      top: 10px;
      right: 15px;
      background-color: #ffe5ec;
      border: 2px solid #ffaecf;
      font-family: 'VT323', monospace;
      padding: 6px 12px;
      font-size: 14px;
      color: #333;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 0 #ff83b5;
      transition: all 0.2s ease;
      z-index: 9999;
    }

    #pauseMusic:hover {
      background-color: #ffcce1;
      box-shadow: 2px 2px 0 #e35e94;
      transform: scale(1.05);
    }

    .inventory-title {
      text-align: center;
      font-family: 'VT323', monospace;
      font-size: 28px;
      margin-top: 20px;
    }

    .inventory-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 16px;
    }

    .inventory-item {
      background-color: #fff8e1;
      border: 2px dashed #ffcc80;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      width: 120px;
      font-family: 'VT323', monospace;
    }

    .inventory-item img {
      width: 60px;
      height: auto;
      margin-bottom: 6px;
    }

    .feed-button {
      margin-top: 8px;
      padding: 4px 8px;
      font-family: 'VT323', monospace;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ffaecf;
      background-color: #ffe5ec;
      border-radius: 6px;
    }

    .feed-button:hover {
      background-color: #ffcce1;
    }

    body.fade-out {
  opacity: 0;
  transition: opacity 0.4s ease;
}

body.fade-in {
  opacity: 0;
  animation: fadeIn 0.4s ease forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

  </style>
</head>
<body>

  <div id="common-header"></div>

  <h1 class="inventory-title">Your Inventory</h1>
  <div id="inventoryContainer" class="inventory-container"></div>

  <!-- Scripts -->
  <script src="../js/foodEffects.js"></script>
  <script src="../js/catstatus.js"></script>
  <script src="../js/inventory.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/music.js"></script>

  <script>
      document.querySelectorAll('a, button').forEach(el => {
    el.addEventListener('click', (e) => {
      const href = el.getAttribute('href');
      if (href && !href.startsWith("#")) {
        e.preventDefault();
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = href;
        }, 400);
      }
    });
  });
  </script>
</body>
</html>
